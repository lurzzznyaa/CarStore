<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main' %}">Car store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'main' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_car' %}">Add car</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
              </a>
              <ul class="dropdown-menu">
                  {% for i in categories %}
                  <li><a class="dropdown-item" href="{% url 'category' i.title %}">{{ i.title }}</a></li>
                  {% endfor %}
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <form enctype="multipart/form-data" method="post" action="." style="display:flex; flex-direction: column; width: 30%;
     align-items: center; justify-content: center; gap: 5px; margin-left: auto; margin-right: auto;">
    {% csrf_token %}
        <h1>Add Car</h1>

        <label>Make: <input type="text" name="make"> </label>

        <label>Model: <input type="text" name="model"></label>

        <label>Year: <input type="number" name="year"></label>

        <label>Price: <input type="number" name="price"></label>

        <label>Description:</label>
             <textarea type="text" name="description"></textarea>

        <label>Category:
            <select name="category_id">
                {% for i in categories %}
                <option value="{{ i.id }}">{{ i.title }}</option>
                {% endfor %}
            </select>
        </label>

        <label>Image:</label>
         <input type="file" name="image">

        <button style="width: 60%; height: 40px; margin-top: 10px" type="submit">Submit</button>
</body>
</html>
